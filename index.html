<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="box">
      <div class="row">
        <input class="btn" type="text" readonly id="cell-0">
        <input class="btn" type="text" readonly id="cell-1">
        <input class="btn" type="text" readonly id="cell-2">
      </div>
      <div class="row">
        <input class="btn" type="text" readonly id="cell-3">
        <input class="btn" type="text" readonly id="cell-4">
        <input class="btn" type="text" readonly id="cell-5">
      </div>
      <div class="row">
        <input class="btn" type="text" readonly id="cell-6">
        <input class="btn" type="text" readonly id="cell-7">
        <input class="btn" type="text" readonly id="cell-8">
      </div>
    </div>

    <p class="result">Player X Turn</p>

    <div class="reset">
      <button id="reset">Reset</button>
    </div>
    <audio id="clickSound" src="sounds/click-sound.mp3"></audio>
    <audio id="winSound" src="sounds/win-sound.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>

</html>
